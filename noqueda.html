<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Pistacho</title>
	<link rel="stylesheet" href="css/pistacho.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<a href="index.html"><img src="img/logo_pistacho_bco.png" alt=""></a>
			</div>
			<nav>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#bio">¿Quién es Pistacho?</a></li>
					<li><a href="#portafolio">Portafolio</a></li>
					<li><a href="www.pistacho.mx/blog	">Blog</a></li>
					<li><a href="#contacto">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="home" class="wrap">
	</section>
	<section id="bio" class="wrap">
		<p>hol</p>
	</section>
	<section id="portafolio" class="wrap">
		<p>hol</p>
	</section>
	<section id="contacto" class="wrap">
		<p>hol</p>
	</section>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
 
	$(window).scroll(function(){
		if( $(this).scrollTop() > 0 ){
			$('header').addClass('header2');
		} else {
			$('header').removeClass('header2');
		}
	});
 
});
	</script>
	<script>
		$('a.scroll').click(function(e){
			e.preventDefault();
			$('html, body').stop().animate({scrollTop: $($(this).attr('href')).offset().top}, 1000);
		});
	</script>
</body>
</html>
